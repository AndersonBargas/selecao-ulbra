<div ng-controller="CadastroCtrl" class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 cx-login">
    <div class="center">
        <img src="/images/logo.png" />
    </div>
    <!-- Formulário -->
    <form name="formulario" ng-submit="cadastrar()">

        <!-- Nome -->
        <div class="form-group" ng-class="{'has-error has-feedback': formulario.nome.$dirty && formulario.nome.$invalid, 'has-success has-feedback': formulario.nome.$dirty && formulario.nome.$valid  }">
            <input class="form-control" ng-disabled="enviando" required name="nome" ng-model="login.nome" placeholder="Nome Completo" />
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': formulario.nome.$dirty && formulario.nome.$invalid, 'glyphicon-ok': formulario.nome.$dirty && formulario.nome.$valid  }"></span>
        </div>

        <div class="row">
            <!-- Sexo -->
            <div class="form-group col-lg-6 col-md-6 col-sm-6" ng-class="{'has-error has-feedback': formulario.sexo.$dirty && formulario.sexo.$invalid, 'has-success has-feedback': formulario.sexo.$dirty && formulario.sexo.$valid  }">
                <select class="form-control" ng-disabled="enviando" required name="sexo" ng-model="login.sexo" >
                    <option selected="" disabled="">Sexo</option>
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                </select>
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': formulario.sexo.$dirty && formulario.sexo.$invalid, 'glyphicon-ok': formulario.sexo.$dirty && formulario.sexo.$valid  }"></span>
            </div>

            <!-- Nascimento -->
            <div class="form-group col-lg-6 col-md-6 col-sm-6 has-success has-feedback">
                <input class="form-control" ng-disabled="enviando" required ng-model="login.nascimento" placeholder="Data nascimento" type="text" clean="false" mask="39/19/9999" />
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group" ng-class="{'has-error has-feedback': formulario.email.$dirty && formulario.email.$invalid, 'has-success has-feedback': formulario.email.$dirty && formulario.email.$valid  }">
            <input class="form-control" ng-disabled="enviando" required name="email" ng-model="login.email" placeholder="E-mail" />
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': formulario.email.$dirty && formulario.email.$invalid, 'glyphicon-ok': formulario.email.$dirty && formulario.email.$valid  }"></span>
        </div>

        <!-- Senha -->
        <div class="form-group" ng-class="{'has-error has-feedback': formulario.password.$dirty && formulario.password.$invalid, 'has-success has-feedback': formulario.password.$dirty && formulario.password.$valid  }">
            <input class="form-control" ng-disabled="enviando" required name="password" ng-model="login.password" placeholder="Senha" type="password" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/" />
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': formulario.password.$dirty && formulario.password.$invalid, 'glyphicon-ok': formulario.password.$dirty && formulario.password.$valid  }"></span>
        </div>

        <!-- Confirmação -->
        <div class="form-group"  ng-class="{'has-error has-feedback': formulario.confirmacao.$dirty && formulario.confirmacao.$invalid, 'has-success has-feedback': formulario.confirmacao.$dirty && formulario.confirmacao.$valid  }">
            <input class="form-control" ng-disabled="enviando" required name="confirmacao" ng-model="login.confirmacao" placeholder="Repita a senha" type="password" data-match="login.password" />
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': formulario.confirmacao.$dirty && formulario.confirmacao.$invalid, 'glyphicon-ok': formulario.confirmacao.$dirty && formulario.confirmacao.$valid  }"></span>
        </div>

        <!-- Botões -->
        <button ui-sref="login" type="button" class="col-lg-5 btn btn-login">Voltar</button>
        <button md-ink-ripple ng-disabled="formulario.$invalid || enviando" type="submit" class="f-r col-lg-5 btn btn-login">Concluir</button>

    </form>
    <br/>
    <br/>
</div>
