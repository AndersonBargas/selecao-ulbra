<div ng-controller="CadastroCtrl" class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 cx-login">
    <div class="center">
        <img src="/images/logo.png" />
    </div>
    <form name="formulario" ng-submit="cadastrar()">
        <div class="col-lg-12 m-t-20">
            <div class="col-lg-12 m-t-10">
                <input class="form-control" name="nome" ng-disabled="enviando" ng-model="login.nome" placeholder="Nome Completo" required />
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <select name="sexo" ng-model="login.sexo" ng-disabled="enviando" required class="form-control m-t-10">
                    <option selected="" disabled="">Sexo</option>
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                </select>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8">
                <input class="form-control m-t-10" ng-disabled="enviando" placeholder="Data de nascimento" type="text" name="nascimento" clean="false" mask="39/19/9999" ng-model="login.nascimento" required />
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 m-t-10">
                <input class="form-control" ng-disabled="enviando" name="email" ng-model="login.email" placeholder="E-mail" required />
            </div>
            <div class="col-lg-12">
                <input type="password" ng-disabled="enviando" name="password" ng-model="login.password" class="form-control m-t-10" placeholder="Senha" required />
            </div>
            <div class="col-lg-12">
                <input type="password" ng-disabled="enviando" class="form-control m-t-10" placeholder="Repita a senha" required />
            </div>
        </div>
        <div class="col-lg-12 m-t-20">
            <div class="col-lg-12">
                <button ui-sref="login" type="button" class="col-lg-5 btn btn-login">Voltar</button>
                <button md-ink-ripple ng-disabled="formulario.$invalid || enviando" type="submit" class="f-r col-lg-5 btn btn-login">Concluir</button>
            </div>
        </div>
    </form>
    <br/><br/>
</div>
